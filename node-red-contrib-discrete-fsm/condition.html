<script type="text/javascript">
  RED.nodes.registerType('condition',{
      category: 'function',
      color: '#F3B567',
      defaults: {
          name: {value:""}
      },
      inputs:1,
      outputs:1,
      icon: "font-awesome/fa-filter",
      label: function() {
          return this.name||"condition";
      }
  });
</script>

<script type="text/html" data-template-name="condition">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="condition">
  <p>Keeps track of published inputs and evaluates a logic expression on an input vector</p>
</script>
