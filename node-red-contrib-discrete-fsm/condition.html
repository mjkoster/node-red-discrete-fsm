<script type="text/javascript">
  RED.nodes.registerType('condition',{
      category: 'DiscreteFSM',
      color: '#3FADB5',
      defaults: {
          name: {value:""},
          expression: {value:"true"}
      },
      inputs:1,
      outputs:1,
      icon: "font-awesome/fa-filter",
      label: function() {
          return this.name||"condition";
      },
      labelStyle: function() {
          return this.name?"node_label_italic":"";
      }
  });
</script>

<script type="text/html" data-template-name="condition">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-expression"><i class="fa fa-filter"></i> Expression</label>
    <input type="text" id="node-input-expression" placeholder="Expression">
</div>
</script>

<script type="text/html" data-help-name="condition">
  <p>Keeps track of published inputs and evaluates a logic expression on an input vector</p>
</script>
