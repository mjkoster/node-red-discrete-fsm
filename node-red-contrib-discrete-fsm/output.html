<script type="text/javascript">
  RED.nodes.registerType('output',{
      category: 'DiscreteFSM',
      color: '#3FADB5',
      defaults: {
          name: {value:""},
          rbe: {value:false}
      },
      inputs:1,
      outputs:1,
      icon: "font-awesome/fa-sign-out",
      label: function() {
          return this.name||"output";
      },
      labelStyle: function() {
          return this.name?"node_label_italic":"";
      }
  });
</script>

<script type="text/html" data-template-name="output">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label>RBE:</label>
    <input type="checkbox" id="node-input-rbe" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-rbe">rbe</label>
  </div>
</script>

<script type="text/html" data-help-name="output">
  <p>parses massages with 'output' topic and extracts the value correspnding to the node name</p>
</script>
